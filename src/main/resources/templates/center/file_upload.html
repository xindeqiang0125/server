<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    </head>
<body>
<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-grid.min.css" rel="stylesheet"/>
<div style="width: 500px;margin: 0 auto">
    <form class="form-horizontal" role="form" id="file_upload"
          enctype="multipart/form-data" method="post" action="/upload">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">名称</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称"/>
            </div>
        </div>
        <div class="form-group">
            <label for="family" class="col-sm-4 control-label">类别</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="family" name="family" placeholder="请输入类别"/>
            </div>
        </div>
        <div class="form-group">
            <label for="detail" class="col-sm-4 control-label">详细信息</label>
            <div class="col-sm-12">
                <textarea class="form-control" id="detail" name="detail" placeholder="请输入详细信息" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="file" class="col-sm-4 control-label">选择文件</label>
            <div class="col-sm-12">
                <input type="file" class="form-control" id="file" name="file"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input onclick="uploadFile()" class="form-control btn btn-primary" type="submit" value="上传"/>
            </div>
        </div>
    </form>
</div>
<script>
    function uploadFile() {
        $('#file_upload').ajaxForm(function (e) {
            showMessager(e);
        });
    }
</script>
</body>
</html>
